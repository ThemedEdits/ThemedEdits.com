<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Themed Edits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7b9aff;
            --primary-dark: #5c78e0;
            --secondary-color: #6372f7;
            --text-color: #e0e0e0;
            --text-light: #b0b3c5;
            --background-color: #1a1c2c;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --hover-shadow: 0 8px 25px rgba(123, 154, 255, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(123, 154, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(99, 114, 247, 0.1) 0%, transparent 50%);
        }

        /* Home Button Styles */
        .home-btn-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
            background: var(--background-color);
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
        }

        .home-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 100%;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease, transform-origin 0s;
        }

        .home-btn:hover {
            color: var(--primary-dark);
        }

        .home-btn:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }


        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            margin-top: 6rem;
        }

        .logo {
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: var(--shadow);
            border: 3px solid var(--primary-color);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            min-width: 100px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            text-decoration: none;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1.2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .social-link:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(123, 154, 255, 0.3);
        }

        .social-link:hover::before {
            left: 100%;
        }

        .notify-form {
            margin-top: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-submit {
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .form-submit button{
            color: var(--text-color);
        }

        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(123, 154, 255, 0.3);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(123, 154, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .countdown {
                gap: 1rem;
            }

            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.5rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 0.8rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        /* Rocket Animation Styles */
        .rocket-container {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 300px;
            /* overflow: hidden; */
        }

        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-100%);
            animation: takeoff 8s infinite cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .rocket i {
            font-size: 3rem;
            color: var(--primary-color);
            transform: rotate(-45deg);
            display: block;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(123, 154, 255, 0.7);
            animation: rocketPulse 0.5s infinite alternate;
        }

        .smoke-trail {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 150px;
            background: linear-gradient(to top,
                    rgba(255, 255, 255, 0.8) 0%,
                    rgba(255, 255, 255, 0.5) 30%,
                    rgba(255, 255, 255, 0) 100%);
            filter: blur(2px);
            animation: smokeRise 8s infinite linear;
        }

        @keyframes takeoff {
            0% {
                bottom: 0;
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        @keyframes smokeRise {
            0% {
                height: 0;
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                height: 150px;
                opacity: 0;
            }
        }

        @keyframes rocketPulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }

            100% {
                transform: rotate(-45deg) scale(1.1);
            }
        }

        /* Make sure this is added to your existing CSS */
        .coming-soon-container {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- Home button is here -->
    <div class="home-btn-container">
        <a href="/index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i> Return to Home
        </a>
    </div>

    <div class="coming-soon-container">
        <!-- Add this inside your coming-soon-container div -->
        <div class="rocket-container">
            <div class="rocket">
                <i class="fas fa-rocket"></i>
                <div class="smoke-trail"></div>
            </div>
        </div>
        <!-- Floating background elements -->
        <div class="floating-elements">
            <div class="floating-element"
                style="width: 100px; height: 100px; top: 20%; left: 10%; animation-duration: 20s;"></div>
            <div class="floating-element"
                style="width: 150px; height: 150px; top: 60%; left: 80%; animation-duration: 25s;"></div>
            <div class="floating-element"
                style="width: 80px; height: 80px; top: 80%; left: 20%; animation-duration: 18s;"></div>
            <div class="floating-element"
                style="width: 120px; height: 120px; top: 30%; left: 70%; animation-duration: 22s;"></div>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="/my logo-01 copy.png" alt="Themed Edits Logo">
        </div>

        <!-- Main Content -->
        <h1>Something Awesome is Coming</h1>
        <p style="max-width: 600px; margin: 0 auto 2rem; color: var(--text-light); line-height: 1.6;">
            I'm working hard to bring you an amazing new experience. Stay tuned for the grand launch!
        </p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://github.com/ThemedEdits" target="_blank" class="social-link"><i
                    class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/hammad-ahmed-93166a363?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.facebook.com/profile.php?id=61559833776325" target="_blank" class="social-link"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/themed.edits.co/" target="_blank" class="social-link"><i
                    class="fab fa-instagram"></i></a>
        </div>

        <!-- Notification Form -->
        <div class="notify-form">
            <p style="margin-bottom: 1.5rem; color: var(--text-light);">Get notified when we launch:</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="form-submit">Notify Me</button>
            </form>
        </div>
    </div>

    <script>
 
    // Get or set the launch date
    let launchDate;

    // Check if launchDate is already stored
    if (localStorage.getItem('launchDate')) {
        launchDate = new Date(localStorage.getItem('launchDate'));
    } else {
        launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 15); // Set launch 15 days from now
        localStorage.setItem('launchDate', launchDate.toISOString());
    }

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate.getTime() - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

        if (distance < 0) {
            clearInterval(countdownTimer);
            document.querySelector('.countdown').innerHTML = '<div style="color: var(--primary-color); font-size: 1.5rem;">We\'re Live!</div>';
        }
    }

    const countdownTimer = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call



        // Form Submission
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert(`Thanks! We'll notify you at ${email} when we launch.`);
            this.querySelector('input').value = '';
        });

        // Animate elements on scroll
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.countdown-item, .social-link, .form-submit');

            elements.forEach(el => {
                const elPosition = el.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;

                if (elPosition < screenPosition) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        };

        // Set initial state for animation
        document.querySelectorAll('.countdown-item, .social-link, .form-submit').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease-out';
        });

        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', animateOnScroll);
    </script>
</body>

</html>
